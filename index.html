<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="video-player">
        <img
          class="video-player_video-container"
          id="video-player"
          src="./assets/images/2673.jpg"
          alt=""
        />
        <div class="video-info">
          <h3 class="current-location-header">Город</h3>
          <div class="video-settings">
            <article class="current-location">Санкт-Петербург</article>
            <article class="time-selection">
              <!-- TODO: currently it checks more than one option -->
              <button class="time-button" id="morning-btn">Утро</button>
              <button class="time-button" id="day-btn">День</button>
              <button class="time-button" id="nigth-btn">Ночь</button>
            </article>
          </div>
        </div>
      </section>
      <section class="menu">
        <h1 class="menu_title">
          <ul>
            <li>ПО-</li>
            <li>СМОТРИ</li>
            <li>В ОКНО</li>
          </ul>
        </h1>
        <ul class="menu_city-selection" id="city-selection">
        </ul>
      </section>
      <script src="./js/cities.js"></script>
      <script src="./js/city-function.js"></script>
    </div>
  </body>
</html>
