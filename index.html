<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAKE A LOOK</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="player">
        <video autoplay loop muted id="video-player">
        </video>
        <div class="video-info">
          <div class="location">
            <p class="location-header prevent-select">Search</p>
            <h3 id="current-location" class="prevent-select"></h3>
          </div>
        </div>
      </section>
      <section class="menu">
        <div class="logo prevent-select">
          <p class="logo_first-line">TAKE</p>
          <p>A</p>
          <p>LOOK</p>
        </div>
        <div class="search-container">
          <input type="text" id="search-field" name="search-field" autocomplete="off" />
          <button id="search-button">search</button>
        </div>
        <ul id="city-selection">
        </ul>
      </section>
      <script src="dist/main.js"></script>
    </div>
  </body>
</html>
