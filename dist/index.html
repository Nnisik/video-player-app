<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/style/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="player">
        <video
                autoplay loop muted
                id="video-player">
        </video>
        <div class="video-info">
          <div class="location">
            <p class="location-header">Город</p>
            <h3 id="current-location"></h3>
          </div>
        </div>
      </section>
      <section class="menu">
        <div class="logo">
          <p class="logo_first-line">ПО-</p>
          <p>СМОТРИ</p>
          <p>В ОКНО</p>
        </div>
        <div class="search-container">
          <input type="text" id="search-field" name="search-field" />
          <button id="search-button">search</button>
        </div>
        <ul id="city-selection">
        </ul>
      </section>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
